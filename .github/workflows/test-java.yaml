name: Test java (remove after use)
on: [push]
jobs:
  test-java:
    runs-on: macos-latest
    steps:
      - run: echo ${{secrets.GITHUB_TOKEN}}
      - uses: actions/checkout@v2
        with:
          repository: transit-engineering/actions
          ref: v0.0.1
          token: ${{secrets.ORG_GITHUB_TOKEN}}
          path: .github/transit

      - run: ls -al ./github/transit
      - uses: ./.github/transit/.github/workflows/setup-java
      - run: java --version
