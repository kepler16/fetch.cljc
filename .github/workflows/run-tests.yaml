name: Test java (remove after use)
on: [push]
jobs:
  test-java:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      SEMANTIC_PATH: .github/actions

    steps:
      - uses: actions/checkout@v2

      - uses: actions/checkout@v2
        with:
          repository: kepler16/actions
          ref: b007ba925de541a3be31aacead0f3e1dbff3af58
          path: ${{ env.SEMANTIC_PATH }}

      - uses: ./.github/actions/setup-java
      - uses: ./.github/actions/setup-clojure
      - uses: ./.github/actions/setup-babashka
      - uses: ./.github/actions/setup-node

      - run: npm ci --ignore-scripts
      - id: semi
        uses: ./.github/actions/semantic-version

      - run: echo ${{ steps.outputs.semi.next-version }}

      # - name: Run Tests
      #   run: bb run ci


